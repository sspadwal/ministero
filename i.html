<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ministero Steel Engineering - Header</title>
    <link rel="stylesheet" href="./header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <!-- Top Contact Bar -->
        <div class="top-contact-bar">
            <div class="container">
                <div class="contact-info">
                    <div class="contact-item">
                        <!-- Phone SVG -->
                        <span class="icon">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M22 16.92V19a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h2.09a2 2 0 0 1 2 1.72c.13 1.05.37 2.07.72 3.06a2 2 0 0 1-.45 2.11l-.27.27a16 16 0 0 0 6.29 6.29l.27-.27a2 2 0 0 1 2.11-.45c.99.35 2.01.59 3.06.72a2 2 0 0 1 1.72 2z" />
                            </svg>
                        </span>
                        <span>+91 98765 43210</span>
                    </div>
                    <div class="contact-item">
                        <!-- Mail SVG -->
                        <span class="icon">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                        </span>
                        <span>info@ministerosteel.com</span>
                    </div>
                </div>
                <div class="certified">
                    ISO 9001:2015 Certified Company
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="container nav-flex">
                <!-- Logo -->
                <div class="logo-group">
                    <img src="/lovable-uploads/a6122368-f8f8-483a-ae5d-3561ffdc5f2f.png" alt="Ministero Steel Engineering" class="logo-img">
                    <div class="logo-text">
                        <h1>Ministero Steel Engineering</h1>
                        <p>Pvt. Ltd.</p>
                    </div>
                </div>
                <!-- Desktop Navigation -->
                <div class="nav-links" id="navLinks">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#products">Products</a>
                    <a href="#contact">Contact</a>
                    <a href="#quote" class="get-quote-btn">Get Quote</a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="menu-btn" id="menuBtn" aria-label="Open Menu">
                    <!-- Menu SVG -->
                    <span id="menuIcon">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </span>
                    <!-- X SVG (hidden by default) -->
                    <span id="closeIcon" style="display:none;">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </span>
                </button>
            </div>
            <!-- Mobile Navigation -->
            <div class="mobile-nav" id="mobileNav">
                <a href="#home" onclick="closeMenu()">Home</a>
                <a href="#about" onclick="closeMenu()">About</a>
                <a href="#services" onclick="closeMenu()">Services</a>
                <a href="#products" onclick="closeMenu()">Products</a>
                <a href="#contact" onclick="closeMenu()">Contact</a>
                <a href="#quote" class="get-quote-btn" onclick="closeMenu()">Get Quote</a>
            </div>
        </nav>
    </header>
    <script src="header.js"></script>
</body>

</html>
